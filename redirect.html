<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sedd and Mara - Wedding Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { margin-bottom: 20px; }
        .redirect-info { margin: 20px 0; opacity: 0.9; }
        .loading { margin: 20px 0; }
    </style>
    <script>
        // Automatic redirect handler for GitHub Pages
        window.onload = function() {
            const currentUrl = new URL(window.location.href);
            const targetPath = '/MaraAndSedd';
            
            // If we have query parameters, preserve them
            const queryString = currentUrl.search;
            const hash = currentUrl.hash;
            
            // Construct the correct URL
            const correctUrl = currentUrl.origin + targetPath + queryString + hash;
            
            // Show redirect message briefly, then redirect
            setTimeout(function() {
                window.location.replace(correctUrl);
            }, 1500);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>üíù Sedd & Mara</h1>
        <div class="redirect-info">
            <p>Redirecting you to our wedding website...</p>
        </div>
        <div class="loading">
            <p>Please wait a moment ‚ú®</p>
        </div>
        <p style="font-size: 14px; opacity: 0.7; margin-top: 30px;">
            If you're not redirected automatically, 
            <a href="/MaraAndSedd" style="color: #fff; text-decoration: underline;">click here</a>
        </p>
    </div>
</body>
</html>
